<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Pontuações</title>
</head>
<body>

    <h2>Formulário com Pontuações</h2>

    <form action="/processar-formulario" method="post">
        <!-- Campo de Nome -->
        <label for="nome">Gabriel Pedroso:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        

        <br>

        <!-- Campo de CPF -->
        <label for="cpf">151.334.699-77:</label>
        <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
        

        <br>

        <!-- Campo de Cidade -->
        <label for="cidade">Selecione sua cidade:</label>
        <select id="cidade" name="cidade" required>
            <option value="" disabled selected>Selecione uma cidade</option>
            <option value="cidade1">foz do iguaçu</option>
            <option value="cidade2">Cianorte</option>
            <option value="cidade3">Pinhais</option>
            <option value="cidade4">Paiçandu</option>
            <option value="cidade5">Ibiporã</option>
            <option value="cidade6">Guarapuava</option>
            <option value="cidade7">Guaratuba</option>
            <option value="cidade8">Ponta Grossa</option>
            <option value="cidade9">Palmas</option>
            <option value="cidade10">Capanema</option>
            <!-- Adicione mais opções conforme necessário -->
        </select>
        

        <br>

        <!-- Campo de Texto -->
        <label for="mensagem">Flamengo:</label>
        <textarea id="mensagem" name="mensagem" placeholder="Digite aqui" rows="4" required></textarea>
       

        <br>

        <!-- Botão de Envio -->
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
